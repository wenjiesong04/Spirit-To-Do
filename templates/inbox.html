{% extends "base.html" %}

{% block title %}Spirit | In-Box{% endblock %}

{% block head %}
    <link href="{{ url_for("static", filename = "css/inbox.css") }}" rel="stylesheet">
    <script src="{{ url_for('static', filename = 'script/inbox.js') }}"></script>
{% endblock %}

{% block body %}
    <div id="inbox-box" class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 style="color: #e0d7f4">Inbox</h3>
            <div>
                <button class="btn btn-outline-secondary me-2" id="inbox-clear-btn">Clear</button>
            </div>
        </div>
        <div id="inbox-list" class="rounded p-3" style="background-color: rgba(255, 255, 255, 0.04); min-height: 70vh; overflow: scroll;">
            <!-- Notifications will be loaded here -->
        </div>
    </div>
{% endblock %}
